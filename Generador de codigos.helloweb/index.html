<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>`substitute(Filename('', 'Page Title'), '^.', '\u&', '')`</title>
        
    
    </head>
    <body>
        <form action="procesar.html" method="get">
            <div class= "Linea">
                <label for="nombre"> Nombre: </label>
                <input type="text" name="nombre" id="nombre" />
            </div>
            <div class= "Linea">
                <label for="nombre"> Correo: </label>
                <input type="email" name="correo" id="correo" />
            </div>
            <div class= "Linea">
                <label> Incribirse para recibir promociones: </label>
                
                <input type="radio" name="promociones" id="promocion_si" />
                <label for ="promocion_si">SI</label>
                
                <input type="radio" name="promociones" id="promocion_no" />
                <label for="promocion_no"> NO </label>
            </div>
            <div class= "Linea">
                <label> Sexo: </label>
                
                <input type="radio" name="sexo" value= "M" id="Sexo_M" />
                <label for ="sexo_M">Masculino</label>
                
                <input type="radio" name="sexo" value= "F" id="Sexo_F" />
                <label for ="sexo_F">Masculino</label>
            </div>
            <div class="Linea">
                <label for="motivo"> Motivo de contacto:</label>
                <select name="motivo">
                    <option value="1">Reclamo</option>
                    <option value="2">Queja</option>
                    <option value="3">Sugerencia</option>
                    <option value="4">Otros</option>
                </select>
            </div>
            <div class="linea">
                <label for ="mensaje">Escriba su mensaje:</label>
                <textarea name="mensaje"></textarea>
            </div>
            <div class= "linea">
                <input type="submit" value="enviar datos"/>
            </div>
        </form>    
    </body>
</html>
